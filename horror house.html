<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Field of screams</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2>REGISTER HERE </h2>
                    <p class="desc">If u dare to visit <span>“THE FIELD OF SCREAMS”</span></p>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-input" name="Mobile number" id="Mobile number" placeholder="Mobile number"/>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-input" name="members" id="members" placeholder="Number of people"/>
                    </div>
                        <div class="form-group">
                        <input type="submit" name="REGISTER" id="REGISTER" class="form-submit" value="REGISTER"/>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
